<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection System Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b1023;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .sidebar {
            background-color: #131837;
            padding: 20px;
            width: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar .logo img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }

        .sidebar nav ul li {
            margin: 20px 0;
        }

        .sidebar nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar nav ul li a.active,
        .sidebar nav ul li a:hover {
            color: #ffd700;
        }

        .main-content {
            background-color: #1d233d;
            width: 80%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .search-bar input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 200px;
        }

        .scan-status {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px 0;
        }

        .progress-circle {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: #292f50;
            border-radius: 50%;
        }

        .loader-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 150px;
            border: 5px solid transparent;
            border-top: 5px solid #ffd700;
            border-radius: 50%;
            animation: none;
        }

        .loading .loader-ring {
            animation: rotate 1s linear infinite;
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
        }

        .progress-analysis {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .progress-analysis button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .progress-analysis button.pause {
            background-color: #ffc107;
        }

        .progress-analysis button.stop {
            background-color: #dc3545;
        }

        .progress-analysis button.scan {
            background-color: #28a745;
        }

        .progress-analysis button:hover {
            opacity: 0.8;
        }

        .threats-found {
            margin-top: 20px;
            text-align: center;
        }

        .threats-found .threat-count {
            font-size: 24px;
            color: #ffc107;
        }

        .protection-settings {
            margin-bottom: 40px;
        }

        .protection-settings h2 {
            margin: 0 0 20px 0;
            font-size: 18px;
        }

        .protection-settings .setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .protection-settings .setting input[type="range"] {
            width: 60%;
        }

        .history {
            margin-top: 20px;
        }

        .history h2 {
            margin: 0 0 20px 0;
            font-size: 18px;
        }

        .history-dates {
            display: flex;
            align-items: center;
        }

        .history-dates .date {
            background-color: #292f50;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .history-dates .date.active,
        .history-dates .date:hover {
            background-color: #ffc107;
            color: #1d233d;
        }

        .history-dates button {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .history-dates button:hover {
            color: #ffc107;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay .message {
            background-color: #1d233d;
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            font-size: 18px;
            width: 300px;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        function startScan() {
            const circle = document.querySelector('.progress-circle');
            const span = document.querySelector('.progress-circle .circle span');
            circle.classList.add('loading');

            // Simulate loading
            setTimeout(() => {
                circle.classList.remove('loading');
                span.textContent = Math.floor(Math.random() * 100) + "%";

                // Show overlay with scan complete message
                const overlay = document.querySelector('.overlay');
                overlay.querySelector('.message').textContent = 'Scan complete!';
                overlay.style.display = '';

                // Hide overlay after 2.5 seconds
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 2500);
            }, 5000);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}" class="active">Scan</a></li>
                    <li><a href="./protect.html/">Protect</a></li>
                    <li><a href="{{ url_for('quarantine') }}">Quarantine</a></li>
                    <li><a href="{{ url_for('settings') }}">Settings</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <header>
                <h1>Malware Detector</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                </div>
            </header>
            <div class="scan-status">
                <div class="progress-circle">
                    <div class="loader-ring"></div>
                    <div class="circle">
                        <span>80%</span>
                    </div>
                </div>
                <div class="progress-analysis">
                    <div class="threats-found">
                        <p>Threats Found</p>
                        <p class="threat-count">6</p>
                    </div>
                    <button class="scan" onclick="startScan()">Scan</button>
                </div>
            </div>
            <div class="protection-settings">
                <h2>PROTECTION</h2>
                <div class="setting">
                    <p>Background Analysis</p>
                    <input type="range" min="0" max="100" value="50">
                </div>
                <div class="setting">
                    <p>Malware Killer</p>
                    <input type="range" min="0" max="100" value="75">
                </div>
                <div class="setting">
                    <p>Optimization</p>
                    <input type="range" min="0" max="100" value="40">
                </div>
            </div>
            <div class="history">
                <h2>History</h2>
                <div class="history-dates">
                    <button class="prev">&lt;</button>
                    <div class="date">15 MAY</div>
                    <div class="date">16 MAY</div>
                    <div class="date active">17 MAY</div>
                    <div class="date">18 MAY</div>
                    <div class="date">19 MAY</div>
                    <button class="next">&gt;</button>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay">
        <div class="message">Scan complete!</div>
    </div>
</body>
</html>
